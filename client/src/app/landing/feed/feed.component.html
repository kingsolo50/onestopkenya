<div class="containment small">
  <div *ngIf="data.totalResults === 0">
    :( Nothing here ... 
  </div>
  <div class="card mb-3" style="max-width: 540px;" *ngFor="let d of data?.articles">
    <div class="row no-gutters">
      
      <div class="col-md-4">
        <img src="{{d?.urlToImage}}" class="card-img" alt="...">
        <!-- <img src="https://images.pexels.com/photos/275496/pexels-photo-275496.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img" alt="..."> -->
      </div>
  
      <div class="col-md-8">
        <div class="card-body">
          <!-- <h5 class="card-title">Card title</h5> -->
          <p class="card-text">
            {{d?.description}}
          </p>
          <p class="card-text">
            <small class="text-muted">{{d?.publishedAt | date}}</small>
          </p>
        </div>
      </div>
  
    </div>
  </div>
</div>
